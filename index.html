<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen">  
  </head>

  <body class="body">
    <h1 class="visually-hidden">Task "Clean Code S1E1"</h1>
    <header class="wrapper header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="wrapper main">
      <section class="todo todo-add">
        <h2 class="todo__caption todo-add__caption">Add Item</h2>
        <div class="todo__task">
          <input class="task task__text todo-add__text" type="text">
          <button class="task__button">Add</button>
        </div>
      </section>
      <section class="todo todo-schedule">
        <h2 class="todo__caption todo-schedule__caption">Todo</h2>
        <ul class="todo__list todo-schedule__list">
          <li class="list__item">
            <div class="todo__task">
              <input class="task__checkbox" type="checkbox">
              <label class="task task__label">Pay Bills</label>
              <input class="task task__text" type="text">
              <button class="task__button task__button_edit">Edit</button>
              <button class="task__button task__button_delete">
                <img class="button__image_delete" src="./remove.svg" alt="delete task">
              </button>
            </div>
          </li>
          <li class="list__item">
            <div class="todo__task todo__task_edit">
              <input class="task__checkbox" type="checkbox">
              <label class="task task__label">Go Shopping</label>
              <input class="task task__text" type="text" value="Go Shopping">
              <button class="task__button task__button_edit">Save</button>
              <button class="task__button task__button_delete">
                <img class="button__image_delete" src="./remove.svg" alt="delete task">
              </button>
            </div>
          </li>
        </ul>
      </section>
      <section class="todo todo-completed">
        <h2 class="todo__caption">Completed</h2>
        <ul class="todo__list todo-completed__list">
          <li class="list__item">
            <div class="todo__task">
              <input class="task__checkbox" type="checkbox" checked>
              <label class="task task__label">See the Doctor</label>
              <input class="task task__text" type="text">
              <button class="task__button task__button_edit">Edit</button>
              <button class="task__button task__button_delete">
                <img class="button__image_delete" src="./remove.svg" alt="delete task">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
